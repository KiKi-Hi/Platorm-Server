version: '3.1'

services:
  mysql:
    image: mysql:latest
    container_name: mysql-kikihi
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - kikihi-net
  redis:
    image: redis:7.2.5
    container_name: redis-kikihi
    ports:
      - '6379:6379'
    

volumes:
  mysql-data:

networks:
  kikihi-net:
    driver: bridge
