# ======================= Application Information =======================
# Application name
spring.application.name=DamDda
# ======================= Server Configuration =======================
# Server port setting
server.port=9000
# ======================= Database Configuration =======================
# Database connection settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/damdda?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=3206
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=30000

# ======================= JPA Configuration =======================
# Enable automatic update of the database schema at startup
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
# Disable SQL logging in production
spring.jpa.show-sql=true
# Format SQL output for better readability
spring.jpa.properties.hibernate.format_sql=true
# Defer initialization to allow for other configurations to be loaded first
spring.jpa.defer-datasource-initialization=true
# logging hibernate
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
